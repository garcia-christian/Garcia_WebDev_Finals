<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body class="bg-dark">
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="assets/logo.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form id="form" onsubmit="return validateForm()">
            <span id="errormsg" class="error"> Error</span> <br>

            <input required type="text" id="username" class="fadeIn second" name="login" placeholder="Login">
            <input required onkeydown="validateEmail()" type="Email" id="email" class="fadeIn third" name="login" placeholder="Email">
            <input required type="text" id="fnf" class="fadeIn third" name="login" placeholder="Name">
            <input required type="text" id="lnf" class="fadeIn third" name="login" placeholder="Last Name">
            <input required onkeydown="validatePassword()" type="password" id="pwf" class="fadeIn third" name="Pword" placeholder="Password">
            <span id="pwder" class="error">Error</span>
           <br>Gender:
           <br> Male <input id="male" class="rad" type="radio" name="gender" >
           Female <input id="female" class="rad" type="radio" name="gender" ><br>

            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="login.html" target="_self">Login</a>
          </div>
      
        </div>
      </div>
    <script src="/js/signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
